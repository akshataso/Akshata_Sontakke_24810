<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form book</title>


    <style>
        .inv:invalid {
            border-color: red;
        }

        input[type="submit"]:hover {
            background-color: greenyellow;
        }

        input[type="reset"]:hover {
            background-color: orangered;
        }
    </style>

</head>

<body>
    <form>

        <fieldset style="width: 40%; background-color: aqua;">

            <table>
                <tr>
                    <td style="color: red; text-align: center;" colspan="2">Add book</td>
                </tr>
                <tr>
                    <td>Name of Book:</td>
                    <td><input type="text" class="inv" required autofocus></td>
                </tr>

                <tr>
                    <td>Genre: </td>
                    <td><input type="text" placeholder="Select Genre" list="technology">
                        <datalist id="technology">
                            <option value="Thriller">
                            <option value="Horror">
                            <option value="Crime">
                            <option value="Selfhelp">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Quantity:</td>
                    <td><input type="number" name="n3" id="n3"></td>
                </tr>

                <tr>
                    <td style="text-align: center;" colspan="2"> <input type="submit" value="Add Book"> <input
                            type="reset" value="Clear Book"></td>
                </tr>

            </table>
        </fieldset>

    </form>
    <a href="./BookMgmgt.html">Back</a>

</body>

</html>
