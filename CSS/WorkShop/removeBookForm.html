<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Form book</title>


    <style>
        .inv:invalid {
            border-color: red;
        }

        input[type="submit"]:hover {
            background-color: greenyellow;
        }

        input[type="reset"]:hover {
            background-color: orangered;
        }
    </style>

</head>

<body>
    <form>

        <fieldset style="width: 40%; background-color: powderblue;">

            <table>
                <tr>
                    <td style="color: red; text-align: center;" colspan="2">Remove Book</td>
                </tr>
                <tr>
                    <td>Name of Book:</td>
                    <td><input type="text" class="inv" required autofocus></td>
                </tr>

                <tr>
                    <td>Book ID:</td>
                    <td><input type="text" name="t2" id="t2"></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td><input type="number" name="n1" id="n1"></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2"> <input type="submit" value="Remove Book"> <input
                            type="reset" value="Clear Book"></td>
                </tr>

            </table>
        </fieldset>

    </form>
    <a href="./BookMgmgt.html">Back</a>

</body>

</html>
