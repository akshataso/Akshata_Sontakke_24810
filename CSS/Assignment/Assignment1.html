<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>
    <style>
        th {
            background-color: lightgrey;
        }

        tr:nth-child(odd) {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <table>

        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Major</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>100</td>
                <td>A</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>101</td>
                <td>Jane Doe</td>
                <td>Economics</td>
            </tr>

            <tr>
                <td>102</td>
                <td>B</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <td>103</td>
                <td>C</td>
                <td>Zoology</td>
            </tr>
            <tr>
                <td>104</td>
                <td>D</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>105</td>
                <td>E</td>
                <td>Botany</td>
            </tr>


        </tbody>

    </table>
</body>

</html>
