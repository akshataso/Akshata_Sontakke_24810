    <title>Assignment8</title>
    <script>
        var data = "Cybage Software Pvt. Ltd.";
        let p = prompt("Enter a character");
        let l = data.indexOf(p);
        if (l < 0) {
            document.write("Character " + p + " not found");
        } else {
            document.write("Character " + p + " is found in position " + l + "<br>");
            document.write(data + " is known as Cybage Software " + "<br>");
            document.write(data.toLowerCase() + "<br>");
            document.write(data.toUpperCase() + "<br>");
        }
    </script>
