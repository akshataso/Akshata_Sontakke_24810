    <script>
        const d = new Date();
        document.write(d);
        let hr = d.getHours();
       
        if(0<=hr && hr<12){
            document.write("<br>"+"Good Morning!!!!!!!!!!!!!!!!!!");
        }else if(12<=hr && hr<=17){
            document.write("<br>"+"Good Afternoon!!!!!!!!!!!!!!!!!");
        }else{
            document.write("<br>"+"Good Evening!!!!!!!!!!!!!!!!!!!!!!!");
        }
    </script>
