<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment9</title>
    <script>
        const arr = [];

        function exec(){
            var data = document.getElementById("i1").value;
            arr.push(data);
            document.getElementById("i1").value =""
        }
        function disp(){
            let list = document.getElementById("myList");
    
    arr.forEach((item) => {
      let li = document.createElement("li");
      li.innerText = item ;
      list.appendChild(li);
    });
        }
    </script>
</head>
<body>
    
    <input type="text"  id="i1"> <button onclick="exec()">Add Here</button> <button onclick="disp()">Display Here</button>
    <ul id="myList"></ul>

</body>
</html>
