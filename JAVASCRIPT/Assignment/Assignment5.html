<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment5.html</title>
</head>

<body>


    <script>
        var i = 1;
        document.write("For Loop: <br>");
        for (i = 1; i < 101; i++) {

            document.write(i);
            if (i % 10 === 0) {
                document.write("<br>")
            }
        }
        i = 1;
        document.write("<br>While Loop: <br>");
        while (i < 101) {
            document.write(i);
            if (i % 10 === 0) {
                document.write("<br>")
            }
            i = i + 1;
        }
        i = 1;
        document.write("<br>Do While Loop:<br>");
        do {
            document.write(i);
            if (i % 10 === 0) {
                document.write("<br>")
            }
            i = i + 1;
        } while (i < 101);
    </script>
</body>

</html>
