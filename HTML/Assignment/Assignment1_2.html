<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login here</title>
</head>

<body>

    <form>
        <table>

            <tr>
                <td>Username: </td>
                <td><input type="email" placeholder="your email Id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" ></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2"> <input type="submit" value="Login"> <input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
</body>

</html>
