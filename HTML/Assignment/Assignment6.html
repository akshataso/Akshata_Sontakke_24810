<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <canvas id="canvas">
       Browser does not support the canvas.
    </canvas>
</body>

<script>
    window.onload = function () {

        var img = new Image();
        var img1 = new Image();
        var img2 = new Image();
        img.src = 'all-variety-of-i3-laptop-i5-laptops-i7-laptop-amd-laptop-gaming-laptop-commercial-laptop--500x500.jpg';
        img1.src = 'gsmarena_001';
        img2.src = 'vpavic_200805_4131_0086_1.0.jpg';
        
        img.onload = function () {
            fill_canvas(img);       
        }

        function fill_canvas(img) {
          
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.drawImage(img, 0, 0, 450, 300);  
            ctx.drawImage(img1, 500, 0, 450, 300);
            ctx.drawImage(img2, 250, 320, 450, 300);   
            
            ctx.beginPath();
            ctx.arc(1200,100,80,0, Math.PI, true);
            ctx.lineWidth=5;
            ctx.strokeStyle="violet";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(1205,100,75,0, Math.PI, true);
            ctx.lineWidth=5;
            ctx.strokeStyle="indigo";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(1210,100,70,0, Math.PI, true);
            ctx.lineWidth=5;
            ctx.strokeStyle="blue";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(1215,100,65,0, Math.PI, true);
            ctx.lineWidth=5;
            ctx.strokeStyle="green";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(1220,100,60,0, Math.PI, true);
            ctx.lineWidth=5;
            ctx.strokeStyle="yellow";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(1225,100,55,0, Math.PI, true);
            ctx.lineWidth=5;
            ctx.strokeStyle="orange";
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(1230,100,50,0, Math.PI, true);
            ctx.lineWidth=5;
            ctx.strokeStyle="red";
            ctx.stroke();
        }
    }
</script>
</html>
