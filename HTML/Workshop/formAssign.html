<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>

<body>
    <form>

        <fieldset style="width: 40%; background-color: aqua;">

            <table>
                <tr>
                    <td style="color: red; text-align: center;" colspan="2"> Personal Details </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" required autofocus></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" required pattern="[a-zA-Z0-9 ]+"></td>
                </tr>
                <tr>
                    <td>EmailId:</td>
                    <td><input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <td>Contact:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; color: red;">Educational Qualification</td>
                </tr>
                <tr>
                    <td>Degree: </td>
                    <td><input type="text" placeholder="Select Group" list="technology">
                        <datalist id="technology">
                            <option value="BE">
                            <option value="ME">
                            <option value="BTech">
                            <option value="MTech">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Engineering: </td>
                    <td><input type="text" placeholder="Select Group" list="tech">
                        <datalist id="tech">
                            <option value="EXTC">
                            <option value="IT">
                            <option value="COMPS">
                            <option value="INSTRU">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td><input type="checkbox" name="c1" id="c1"> Playing Football
                        <input type="checkbox" name="c1" id="c2"> Reading Books
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="color: red; text-align: center;">Address</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="textarea" cols="50" rows="50"></td>
                </tr>

                <tr>
                    <td>Attach Resume:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2"> <input type="submit"> <input type="reset"></td>
                </tr>

            </table>
        </fieldset>

    </form>

</body>

</html>
